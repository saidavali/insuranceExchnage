  <div *ngIf="moreSignIninfo" class=" box-flat member-info dropdown-menu-center">
      <div class=""> 
        <ul class="role-details" (click)="selectedMember($event)">
          <li [ngClass]="activeMember == 'Member' ? 'activeMember' : ''">Member</li>
          <li  [ngClass]="activeMember == 'Returning Shopper' ? 'activeMember' : ''">Returning Shopper</li>
          <li  [ngClass]="activeMember == 'Employer' ? 'activeMember' : ''">Employer</li>
          <li  [ngClass]="activeMember == 'Producer' ? 'activeMember' : ''">Producer</li>
        </ul> 
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <label for="userName">{{activeMember}} User Name</label>
              <input type="text" class="form-control" id="userName"
                    required
                    [(ngModel)]="modelData.userName" name="userName">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password"  class="form-control" id="Password"
                    [(ngModel)]="modelData.password" name="Password">
            </div>
            <button class="btn btn-primary"  (click)="login()">Log In</button>
          </form>
        </div>
        <div class="col-sm-6">
            <div class="new-user-details">          
              <p class="new-user"> Â» New User</p>
              <button class="btn btn-primary"  (click)="registerNow(content)">Register Now</button>
           </div>

        </div>
      </div>
    </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register Now</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
              required
              [(ngModel)]="newUser.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
              required
              [(ngModel)]="newUser.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="dateofBirth">Date of Birth</label>
        <input type="text" class="form-control" id="dateofBirth"
              required
              [(ngModel)]="newUser.dob" name="dateofBirth">
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input type="text" class="form-control" id="mobileNo"
              required
              [(ngModel)]="newUser.mobileNo" name="mobileNo">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
              required
              [(ngModel)]="newUser.email" name="email">
      </div>
      <button class="btn btn-primary"  (click)="submit()">submit</button>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
