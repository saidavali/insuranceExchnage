<div class="container edit-profile box-flat">
    <div class="edit-profile-header center wide-md">
        <h2> Edit Profile</h2>
    </div>
    <form class="edit-profile-form form-message">
        <div class="row"> 
            <div class="col-sm-3 form-group">
                <label for="userName">User Name: </label>
                <input id="userName"  name="userName"  class="form-control"  [(ngModel)]="userName"  type="text" disable >
            </div>
            <div class="col-sm-3 form-group">
                <label for="firstName">First Name: </label>
                <input id="firstName"  name="firstName"  class="form-control" [(ngModel)]="profileData.firstName" type="text"  >
            </div>
            <div class="col-sm-3 form-group">
                <label for="lastName">Last Name: </label>
                <input id="lastName"  name="lastName"  class="form-control" type="text" [(ngModel)]="profileData.lastName" >
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="inputEmail">Email</label>
                <input type="text"  name="Email" class="form-control" [(ngModel)]="profileData.email" id="inputEmail" placeholder="">
            </div>
            <div class="form-group col-sm-2">
                <label for="inputgender">Gender</label>
                <input type="text"  name="gender" class="form-control" [(ngModel)]="profileData.gender" id="inputgender" placeholder="">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-9">
                <label for="inputAddress">Address</label>
                <input type="text" name="Address" class="form-control" [(ngModel)]="profileData.address" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3 form-group">
                <label for="City">City: </label>
                <input id="City"  name="City" class="form-control"  [(ngModel)]="addressDeatils.City"  type="text"  >
            </div>
            <div class="col-sm-3 form-group">
                <label for="State">County: </label>
                <input id="State" name="County" class="form-control" [(ngModel)]="addressDeatils.county" type="text"  >
            </div>
            <div class="col-sm-3 form-group">
                <label for="zip">Zip: </label>
                <input id="zip" name="zip" class="form-control" type="text" [(ngModel)]="addressDeatils.zip" >
            </div>
        </div>
    </form>
</div>
